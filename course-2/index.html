<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tailwind-2</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- typography leading for line height
    <h1 class="text-2xl font-bold tracking-wider">Hello Tailwind</h1>
    <button class="bg-purple-800 py-2 px-5 rounded-full text-gray-100 hover:bg-purple-500 transition-all duration-500">Click</button> -->
    <div class="bg-gray-100 p-4 flex justify-between items-center font-bold">
        <!-- left -->
        <div class="flex items-center">
            <img class="w-8 mr-2" src="https://cdn1.iconfinder.com/data/icons/social-media-2051/128/_Windows-256.png"
                alt="logo">
            <a href="#" class="inline-block p-3 text-gray-500 hover:text-yellow-500">Home</a>
            <a href="#" class="inline-block p-3 text-gray-500 hover:text-yellow-500 ">About</a>
        </div>

        <!-- right -->
        <div>
            <a href="#" class="inline-block p-2 hover:text-yellow-500">Login</a>
            <a href="#"
                class="inline-block py-2 px-4 bg-yellow-600 text-gray-200 rounded hover:bg-yellow-800 hover:text-gray-300 transition-all ease-in-out duration-500">SignUp</a>

        </div>
    </div>

    <!-- main section -->
    <div class="md:flex justify-between py-20 px-10 bg-gray-100 font-semibold text-gray-600">
        <!-- left -->
        <div class="md:w-1/2 mb-10 md:mb-0">
            <h2 class="md:text-4xl lg:text-6xl text-2xl md:mb-6 mb-3">Doggos are my Friend</h2>
            <p class="md:mb-6 mb-3">Never a sad day with them</p>
            <a href="#"
                class="inline-block py-2 md:py-3 md:px-6 px-4 text-lg bg-yellow-600 text-gray-200 rounded mr-2 hover:bg-yellow-700 transition duration-500">Learn
                More</a>
            <a href="#"
                class="inline-block py-2 md:py-3 md:px-6 px-4 text-lg bg-gray-600 rounded text-gray-100 hover:bg-gray-400 transition duration-500">Get
                Started</a>
        </div>
        <!-- right -->
        <div class="md:w-1/2 h-50 mb-10 md:mb-0">
            <img class="w-full rounded " src="main1.svg" alt="doggo">
        </div>
    </div>

    <!-- feature section -->
    <div class="md:flex py-16 px-10 bg-gray-800 text-center text-gray-200">
        <div class="mr-2 text-center">
            <img class="w-full mb-4 rounded border-solid border-yellow-100 border-2
            " src="https://images.unsplash.com/photo-1544568100-847a948585b9?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=967&q=80"
                alt="">
            <p>Cuddles</p>
        </div>
        <div class="mr-2 text-center mt-8">
            <img class="w-full mb-4 rounded border-solid border-yellow-100 border-2
            " src="https://images.unsplash.com/photo-1587300003388-59208cc962cb?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80"
                alt="">
            <p>Smiles</p>
        </div>
        <div class="mr-2 text-center">
            <img class="w-full mb-4 rounded border-solid border-yellow-100 border-2
            " src="https://images.unsplash.com/photo-1514984879728-be0aff75a6e8?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=976&q=80"
                alt="">
            <p>Games</p>
        </div>
        <div class="mr-2 text-center mt-8">
            <img class="w-full mb-4 rounded border-solid border-yellow-100 border-2
            " src="https://images.unsplash.com/photo-1561037404-61cd46aa615b?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80"
                alt="">
            <p>Swim</p>
        </div>
    </div>

    <!-- footer -->
    <div class="p-10 bg-black text-yellow-500 flex justify-between">
<div class="w-1/2">
    <h5 class="text-xl">Join us</h5>
    <form action="#" class="flex">
        <input type="email" class="w-full rounded-full py-2 px-3" name="email" id="email">
        <button class="bg-yellow-500 text-gray-800 py-2 px-4 rounded-full ml-2">Join</button>
    </form>
</div>

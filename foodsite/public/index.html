<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>website</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body class="text-gray-600 font-body">
    <div class="grid md:grid-cols-3">
        <!-- nav -->
        <div class="md:col-span-1">
            <nav>
                <div>
                    <h1 class="font-bold uppercase p-4 border-b border-red-200 ">
                        <a href="/">Food Site</a>
                    </h1>
                </div>
                <ul>
                    <li class="text-gray-700 font-bold"><a href="#"><span>Home</span>
                    <svg class="w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                    </svg></a></li>
                    <li><a href="#"><span>About</span>
                    <svg  class="w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z" />
                    </svg></a></li>
                    <li><a href="#"><span>Contact</span>
                    <svg class="w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 3l-6 6m0 0V4m0 5h5M5 3a2 2 0 00-2 2v1c0 8.284 6.716 15 15 15h1a2 2 0 002-2v-3.28a1 1 0 00-.684-.948l-4.493-1.498a1 1 0 00-1.21.502l-1.13 2.257a11.042 11.042 0 01-5.516-5.517l2.257-1.128a1 1 0 00.502-1.21L9.228 3.683A1 1 0 008.279 3H5z" />
                    </svg></a></li>
                </ul>
            </nav>
        </div>
        <!-- nav -->

        <main class="px-16 py-6 bg-gray-100 md:col-span-2">
            <div class="flex justify-center md:justify-end">
                <a href="#"
                    class="text-primary hover:text-red-700 rounded-full py-2 px-3 font-bold cursor-pointer tracking-wider border-primary md:border">Login</a>
                <a href="#"
                    class="text-primary ml-2 hover:text-red-700 rounded-full py-2 px-3 font-bold cursor-pointer tracking-wider border-primary md:border">Signup</a>
            </div>

            <header>
                <h2 class="text-gray-700 text-5xl font-semibold">Menus</h2>
                <h3 class="text-2xl font-semibold">For you</h3>
            </header>

            <div>
                <h4 class="font-bold mt-10 pb-2 border-b border-red-200">New Items</h4>
                <div class="mt-8  grid lg:grid-cols-3 gap-10">
                    <!-- items -->
                    <div class=" bg-white  rounded  overflow-hidden shadow-md  relative">
                        <img src="./img/burger.jpg" alt="food" class="w-full h-32 sm:h-48 object-cover">
                        <div class="m-4">
                            <span class="font-bold">Cheese Burger</span>
                            <span class="block text-gray-400 text-sm">by Burger King</span>
                        </div>
                        <div
                            class="bg-secondary-100 text-yellow-700 text-xs uppercase font-bold rounded-full p-2 absolute top-0 ml-2 mt-2 hover:bg-blue-200">
                            <svg class="w-5 inline-block" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd"
                                    d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z"
                                    clip-rule="evenodd" />
                            </svg>
                            <span>30 mins</span>
                        </div>
                    </div>

                    <!-- item2 -->
                    <!-- items -->
                    <div class=" bg-white  rounded  overflow-hidden shadow-md  relative">
                        <img src="./img/wings.jpg" alt="wings" class="w-full h-32 sm:h-48 object-cover">
                        <div class="m-4">
                            <span class="font-bold">Chicken Wings</span>
                            <span class="block text-gray-400 text-sm">by KFC </span>
                        </div>
                        <div
                            class="bg-secondary-100 text-yellow-700 text-xs uppercase font-bold rounded-full p-2 absolute top-0 ml-2 mt-2 hover:bg-blue-200">
                            <span>30 mins</span>
                        </div>
                    </div>

                    <!-- items -->
                    <div class=" bg-white  rounded  overflow-hidden shadow-md  relative">
                        <img src="./img/pork.jpg" alt="pork" class="w-full h-32 sm:h-48 object-cover">
                        <div class="m-4">
                            <span class="font-bold">Pork Steak</span>
                            <span class="block text-gray-400 text-sm">by Food X</span>
                        </div>
                        <div
                            class="bg-secondary-100 text-yellow-700 text-xs uppercase font-bold rounded-full p-2 absolute top-0 ml-2 mt-2 hover:bg-blue-200">
                            <span>30 mins</span>
                        </div>
                    </div>
                </div>

                <h4 class="font- mt-10 pb-2 border-b border-red-200">People's Choice</h4>
                <div class="mt-8">
                    <!-- cards -->

                </div>
                <!-- load -->
                <div class="flex justify-center">
                    <div
                        class="bg-secondary-100 text-black-500 p-2 rounded-full py-2 px-3 font-bold cursor-pointer tracking-wider hover:bg-gray-300">
                        Browse More</div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
